<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/webcam-easy@1.0.0/build/webcam-easy.min.js"></script>
  <style>
    * {
      font-family: sans-serif;
    }
    #classify-btn {
      position: absolute;
      top: 575px;
      left: 10px;
      /* margin-bottom: 50px; */
    }
    h2{
      margin-top: 50px;
    }
  </style>
  <title>Foto herkenning</title>
</head>
<body>
  <div class="container">
    <h1>Loading model</h1>
    <div class="webcam-container">
      <video autoplay playsinline muted id="webcam" width="640" height="480"></video>
      <button id="classify-btn">Neem foto</button>
    </div>
    <div id="classify-results"></div>
    <div id="captured-photo"></div> <!-- Toegevoegd element voor de getrokken foto -->
  </div>

  <script src="script.js"></script>
</body>
</html>
