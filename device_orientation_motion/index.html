<body>
    <nav>
        <label class="burger" for="burger">&equiv;</label>
        <input id="burger" type="checkbox">
        <a id="logo" href="index.html">
            <img src="../logo_2-01.png" alt="Logo">

        <div class="subnav">
            <a href="../index.html">Home</a>
            <a href="../speech_quiz/index.html">Speech Quiz</a>

            <a href="../geolocation/index.html">City game</a>
        </div>
    </nav>
    <div id="gameContainer">
        <div id="canvasContainer"></div>
    </div>
    <a class="btn" id="startButton">Start Game</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script>
        let puck;
        let player1;
        let player2;
        let player1Score = 0;
        let player2Score = 0;
        let sensitivity = 0.5;
        let gameStarted = false;

        function setup() {
            let canvas = createCanvas(400, 400);
            canvas.parent("canvasContainer");
            puck = new Puck();
            player1 = new Paddle(true);
            player2 = new Paddle(false);

            noCursor();

            document.getElementById("startButton").addEventListener("click", startGame);
            window.addEventListener("deviceorientation", handleOrientation);
        }

        function draw() {
            background(219, 239, 233);

            if (gameStarted) {
                textSize(32);
                fill(84, 160, 141);
                text(player1Score, width / 4, 50);
                text(player2Score, (width * 3) / 4, 50);

                stroke(84, 160, 141);
                line(width / 2, 0, width / 2, height);

                puck.update();
                puck.display();

                player1.display();
                player2.display();

                puck.checkCollision(player1);
                puck.checkCollision(player2);
                puck.checkEdges();
            }
        }

        function startGame() {
            gameStarted = true;
            document.getElementById("startButton").style.display = "none";
        }

        function handleOrientation(event) {
            if (gameStarted) {
                let accelerationY = constrain(event.gamma * sensitivity, -10, 10);
                player1.move(accelerationY);
                player2.move(accelerationY);
            }
        }

        class Puck {
            constructor() {
                this.position = createVector(width / 2, height / 2);
                this.velocity = createVector(random(-5, 5), random(-5, 5));
                this.radius = 20;
            }

            update() {
                this.position.add(this.velocity);
            }

            display() {
                fill(84, 160, 141);
                ellipse(this.position.x, this.position.y, this.radius * 2);
            }

            checkCollision(paddle) {
                if (
                    this.position.x - this.radius < paddle.position.x + paddle.width / 2 &&
                    this.position.x + this.radius > paddle.position.x - paddle.width / 2 &&
                    this.position.y - this.radius < paddle.position.y + paddle.height / 2 &&
                    this.position.y + this.radius > paddle.position.y - paddle.height / 2
                ) {
                    this.velocity.x *= -1;
                }
            }

            checkEdges() {
                if (this.position.x - this.radius < 0 || this.position.x + this.radius > width) {
                    if (this.position.x - this.radius < 0) {
                        player2Score++;
                    } else {
                        player1Score++;
                    }
                    this.position = createVector(width / 2, height / 2);
                }
                if (this.position.y - this.radius < 0 || this.position.y + this.radius > height) {
                    this.velocity.y *= -1;
                }
            }
        }

        class Paddle {
            constructor(isPlayer1) {
                this.width = 20;
                this.height = 100;
                this.position = createVector(isPlayer1 ? 20 : width - 20, height / 2);
            }

            move(accelerationY) {
                this.position.y += accelerationY;
                this.position.y = constrain(this.position.y, this.height / 2, height - this.height / 2);
            }

            display() {
                fill(84, 160, 141);
                rectMode(CENTER);
                rect(this.position.x, this.position.y, this.width, this.height);
            }
        }
    </script>
</body>
</html>
